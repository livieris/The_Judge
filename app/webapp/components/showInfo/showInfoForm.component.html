<form name="showInfoForm" style="height:75vh;">
    <div layout="column" layout-align="space-around center">
        <md-input-container ng-style="{'background-color':'white'}">
            <label>Show Name</label>
            <input name="Show Name" ng-model="$ctrl.carShow.show_name" required>
        </md-input-container>
        <md-input-container ng-style="{'background-color':'white'}">
          <label>Date</label>
          <md-datepicker name="date" ng-model="$ctrl.carShow.date" md-open-on-focus md-placeholder="Enter date"></md-datepicker>
          <div ng-messages="showInfoForm.name.$error">
            <div ng-message="valid">Not a date!</div>
          </div>
        </md-input-container>
        <md-input-container ng-style="{'background-color':'white'}">
          <md-autocomplete
              name="State"
              ng-disabled="$ctrl.isDisabled"
              md-no-cache="$ctrl.noCache"
              md-selected-item="$ctrl.selectedItem"
              md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
              md-search-text="$ctrl.searchText"
              md-selected-item-change="$ctrl.selectedItemChange(item)"
              md-items="item in $ctrl.querySearch($ctrl.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="State"
              required>
            <md-item-template>
              <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
        </md-input-container>
        <md-input-container ng-style="{'background-color':'white'}">
          <md-autocomplete
              name="City"
              ng-disabled="$ctrl.isDisabled"
              md-no-cache="$ctrl.noCache"
              md-selected-item="$ctrl.selectedItemCity"
              md-search-text-change="$ctrl.searchTextChangeCity($ctrl.searchTextCity)"
              md-search-text="$ctrl.searchTextCity"
              md-selected-item-change="$ctrl.selectedItemChangeCity(itemCity)"
              md-items="itemCity in $ctrl.querySearchCity($ctrl.searchTextCity)"
              md-item-text="itemCity.displayCity"
              md-min-length="0"
              placeholder="City"
              required>
            <md-item-template>
              <span md-highlight-text="$ctrl.searchTextCity" md-highlight-flags="^i">{{itemCity.displayCity}}</span>
            </md-item-template>
        </md-input-container>
        <md-input-container ng-style="{'background-color':'white'}">
            <label>Total Number of Classes</label>
            <input name="Number of Classes" type="number" ng-model="$ctrl.carShow.num_of_classes" required>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center" >
      <md-button ng-disabled="showInfoForm.$invalid" class="md-raised md-primary" ng-click="$ctrl.changeTab({tabIndex: 1})">Next</md-button>
    </div>
</form>
