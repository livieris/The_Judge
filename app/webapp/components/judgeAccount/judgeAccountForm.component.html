<form name="judgeAccountForm" style="height:75vh;">
    <div layout="column" layout-align="space-around center">
        <md-input-container ng-style="{'background-color':'white'}">
            <label>User Name</label>
              <input name="userName"
                ng-model="$ctrl.carShow.judge_user"
                ng-change="$ctrl.checkUsername()"
                ng-model-options="{ debounce: 500 }"
                required>
                <div ng-messages="judgeAccountForm.userName.$error">
                  <div ng-message="usernameInvalid">User Name already taken. Please try a different one.</div>
              </div>
        </md-input-container>
        <md-input-container ng-style="{'background-color':'white'}">
            <label>Password</label>
            <input
            name="password"
            type="password"
            ng-model="$ctrl.judgePass"
            required
            md-no-asterisk
            minlength="8"
            maxlength="30"
            ng-pattern="$ctrl.passwordRegex">
            <div ng-messages="judgeAccountForm.password.$error">
              <div ng-message="required">Please enter a password</div>
              <div ng-message="minlength">Please enter 8 or more characters</div>
              <div ng-message="pattern">Password does not meet requirements</div>
            </div>
        </md-input-container ng-style="{'background-color':'white'}">
        <md-input-container ng-show="$ctrl.showConfirmPassword()" ng-style="{'background-color':'white'}">
            <label>Confirm Password</label>
            <input
            name="confirmPassword"
            type="password"
            ng-model="$ctrl.confirmPassword"
            ng-change="$ctrl.passwordsMatch()"
            required
            md-no-asterisk>
            <div ng-messages="judgeAccountForm.confirmPassword.$error">
              <div ng-message="required">Please confirm your password</div>
              <div ng-message="mustmatch">Passwords must match</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
      <md-button ng-disabled="judgeAccountForm.$invalid" class="md-raised md-primary" ng-click="$ctrl.changeTab({tabIndex: 2})">Next</md-button>
    </div>
</form>
