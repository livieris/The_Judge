<div ng-cloak layout-gt-sm="row" layout="column" layout-align="space-around center" hide-xs>
  <div flex-gt-sm="50" flex layout-align="space-around center" style="height:82vh;">
    <md-toolbar layout-align="space-around center" layout="column" class="md-hue-3">
      <div class="md-toolbar-tools" layout-align="space-around center">
        <span>SHOWS</span>
      </div>
    </md-toolbar>
    <md-content >
      <md-list flex>
        <md-subheader class="md-no-sticky">Below you can find your shows to edit or see results.</md-subheader>
        <md-list-item class="md-3-line" ng-click="null" ng-repeat="item in $ctrl.user.car_shows">
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.show_name }}</h3>
            <h4>{{ item.city }}, {{ item.state }}</h4>
            <p>{{ item.date | date: "yyyy-MM-dd" }}</p>
          </div>
          <md-button class="md-raised md-primary" ng-click="$ctrl.edit(item)">EDIT</md-button>
          <md-button class="md-raised md-primary" ng-click="$ctrl.results(item)">RESULTS</md-button>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
<!--mobile-->
<div ng-cloak layout-gt-sm="row" layout="column" layout-align="space-around center" hide-gt-xs>
  <div flex-gt-sm="50" flex layout-align="space-around center">
    <md-toolbar layout-align="space-around center" layout="column" class="md-hue-3">
      <div class="md-toolbar-tools" layout-align="space-around center">
        <span>SHOWS</span>
      </div>
    </md-toolbar>
    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Click a show to edit.</md-subheader>
        <md-list-item class="md-3-line" ng-click="$ctrl.smallScreenDialogBox($event,item)" ng-repeat="item in $ctrl.user.car_shows">
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.show_name }}</h3>
            <h4>{{ item.city }}, {{ item.state }}</h4>
            <p>{{ item.date | date: "yyyy-MM-dd" }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
